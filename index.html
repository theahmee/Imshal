<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Imshal's Midnight Bloom</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root { --maroon: #5e0000; --sea-green: #004d4d; --gold: #c5a059; }
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            touch-action: none; -webkit-tap-highlight-color: transparent; 
            user-select: none;
        }
        
        body { background: #050505; font-family: 'Cinzel', serif; color: white; overflow: hidden; height: 100vh; position: fixed; width: 100%; }
        
        #ui { position: absolute; top: 40px; width: 100%; text-align: center; z-index: 10; pointer-events: none; }
        .score-display { font-size: 4rem; font-weight: 700; color: var(--gold); opacity: 0.2; letter-spacing: 10px; }
        
        .overlay { 
            position: absolute; width: 100%; height: 100%; display: flex; 
            flex-direction: column; align-items: center; justify-content: center; 
            z-index: 100; background: rgba(0,0,0,0.98); text-align: center; padding: 20px;
        }
        
        #recoveryScreen { background: rgba(0, 10, 10, 0.98); display: none; }
        .heart-container { position: relative; width: 150px; height: 150px; margin: 20px; }
        .revive-heart {
            font-size: 4rem; cursor: pointer; display: flex; align-items: center; justify-content: center;
            width: 100%; height: 100%; background: rgba(94, 0, 0, 0.2); border-radius: 50%;
            border: 2px solid var(--maroon); animation: pulse 0.4s infinite;
        }
        .power-bar-bg { width: 200px; height: 10px; background: #222; border-radius: 5px; margin-top: 20px; overflow: hidden; border: 1px solid var(--gold); }
        #power-bar-fill { width: 0%; height: 100%; background: var(--maroon); transition: width 0.1s; }

        #countdown-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 8rem; color: var(--gold); font-family: 'Cinzel'; z-index: 200;
            display: none; pointer-events: none;
        }

        @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.15);} 100% {transform: scale(1);} }

        .title { font-size: 3.5rem; color: var(--sea-green); font-family: 'Great Vibes', cursive; }
        .btn { 
            background: none; border: 1px solid var(--maroon); color: var(--gold); 
            padding: 15px 45px; font-family: 'Cinzel'; font-size: 1rem;
            cursor: pointer; letter-spacing: 3px;
        }

        canvas { display: block; touch-action: none; }
    </style>
</head>
<body>

    <div id="ui"><div class="score-display" id="score">0</div></div>
    <div id="countdown-overlay">3</div>

    <div id="startScreen" class="overlay">
        <h1 class="title">Imshal</h1>
        <p style="color:var(--gold); letter-spacing:5px; margin-bottom:30px; font-size: 0.8rem;">Midnight Bloom</p>
        <button class="btn" id="realStartBtn">Begin</button>
    </div>

    <div id="recoveryScreen" class="overlay">
        <h2 style="font-family: 'Great Vibes'; font-size: 2.5rem; color: var(--gold);">Bring her back...</h2>
        <div class="heart-container" id="reviveArea">
            <div class="revive-heart">‚ù§Ô∏è</div>
        </div>
        <div class="power-bar-bg"><div id="power-bar-fill"></div></div>
        <p id="reviveTimer" style="margin-top: 15px; color: var(--sea-green); font-family: monospace;"></p>
    </div>

    <div id="gameOver" class="overlay" style="display:none;">
        <h2 style="font-family: 'Great Vibes'; font-size: 3rem; color: var(--maroon);">The Bloom Fades</h2>
        <p id="finalMsg" style="letter-spacing: 2px; margin: 20px 0; color: var(--gold);"></p>
        <button class="btn" onclick="location.reload()">Try Again</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const powerFill = document.getElementById('power-bar-fill');
        const countdownEl = document.getElementById('countdown-overlay');
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1468672631699149064/g8hJ_mzumvcHy3oJ2SUiU2H_XE2jdV0kPG0FQtLNQ0X9D79hehque_cdUH-nA58s7RAS";

        let score = 0, active = false, isCountingDown = false, flowers = [], particles = [];
        let canRevive = true, reviveProgress = 0, reviveTimeLeft = 3.5;
        let spawnTimer, audioCtx;

        function initAudio() { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
        function playSfx(f, type='sine', v=0.1) {
            if(!audioCtx) return;
            const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
            o.type = type; o.frequency.setValueAtTime(f, audioCtx.currentTime);
            g.gain.setValueAtTime(v, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.4);
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime + 0.4);
        }

        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        function start() {
            initAudio();
            score = 0; scoreEl.innerText = score;
            active = true; flowers = []; particles = []; canRevive = true; isCountingDown = false;
            document.querySelectorAll('.overlay').forEach(o => o.style.display = 'none');
            if(spawnTimer) clearTimeout(spawnTimer);
            spawn(); requestAnimationFrame(animate);
        }

        function spawn() {
            if(!active || isCountingDown) return;
            flowers.push({
                x: Math.random() * (canvas.width - 80) + 40,
                y: Math.random() * (canvas.height - 120) + 60,
                r: 75, color: Math.random() > 0.5 ? '#004d4d' : '#5e0000'
            });
            spawnTimer = setTimeout(spawn, Math.max(380, 1000 - (score * 12)));
        }

        function animate() {
            if(!active || isCountingDown) return;
            ctx.fillStyle = 'rgba(5, 5, 5, 0.25)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = flowers.length - 1; i >= 0; i--) {
                let f = flowers[i];
                f.r -= 0.75 + (score * 0.013);
                ctx.beginPath(); ctx.strokeStyle = f.color; ctx.lineWidth = 3;
                ctx.arc(f.x, f.y, Math.max(0, f.r), 0, Math.PI*2); ctx.stroke();
                if(f.r <= 2) { flowers.splice(i, 1); triggerFail(); }
            }
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i]; p.x += p.vx; p.y += p.vy; p.life -= 0.03;
                ctx.fillStyle = p.c; ctx.globalAlpha = p.life;
                ctx.fillRect(p.x, p.y, 3, 3);
                if(p.life <= 0) particles.splice(i, 1);
            }
            ctx.globalAlpha = 1;
            requestAnimationFrame(animate);
        }

        function triggerFail() {
            if(canRevive) {
                active = false; canRevive = false; reviveProgress = 0; reviveTimeLeft = 3.5;
                powerFill.style.width = '0%';
                document.getElementById('recoveryScreen').style.display = 'flex';
                
                const timerInt = setInterval(() => {
                    reviveTimeLeft -= 0.05;
                    document.getElementById('reviveTimer').innerText = Math.max(0, reviveTimeLeft).toFixed(2) + "s";
                    if(reviveTimeLeft <= 0 || active || isCountingDown) {
                        clearInterval(timerInt);
                        if(!active && !isCountingDown) endGame();
                    }
                }, 50);
            } else { endGame(); }
        }

        function runPostReviveCountdown() {
            isCountingDown = true;
            countdownEl.style.display = 'block';
            let count = 3;
            countdownEl.innerText = count;
            playSfx(440, 'sine', 0.2);

            const interval = setInterval(() => {
                count--;
                if(count > 0) {
                    countdownEl.innerText = count;
                    playSfx(440, 'sine', 0.2);
                } else {
                    clearInterval(interval);
                    countdownEl.style.display = 'none';
                    isCountingDown = false;
                    active = true;
                    playSfx(880, 'sine', 0.3);
                    requestAnimationFrame(animate);
                    spawn();
                }
            }, 1000);
        }

        document.getElementById('reviveArea').addEventListener('pointerdown', (e) => {
            if(active || isCountingDown) return;
            reviveProgress += 15;
            powerFill.style.width = Math.min(100, reviveProgress) + '%';
            playSfx(200 + reviveProgress * 5, 'triangle', 0.15);
            
            if(reviveProgress >= 100) {
                document.getElementById('recoveryScreen').style.display = 'none';
                flowers = []; 
                runPostReviveCountdown();
                fetch(WEBHOOK_URL, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({content: "üíñ Imshal Revived! Countdown started."})});
            }
        });

        const handleTap = (e) => {
            if(!active || isCountingDown) return;
            const cx = e.touches ? e.touches[0].clientX : e.clientX;
            const cy = e.touches ? e.touches[0].clientY : e.clientY;
            for (let i = flowers.length - 1; i >= 0; i--) {
                let f = flowers[i];
                if(Math.hypot(cx - f.x, cy - f.y) < 75) {
                    score++; scoreEl.innerText = score;
                    playSfx(800 + (score % 5 * 40), 'sine');
                    for(let j=0; j<12; j++) particles.push({x: f.x, y: f.y, vx: (Math.random()-0.5)*12, vy: (Math.random()-0.5)*12, life: 1, c: f.color});
                    flowers.splice(i, 1);
                    break;
                }
            }
        };

        canvas.addEventListener('pointerdown', handleTap);
        document.getElementById('realStartBtn').addEventListener('click', start);

        function endGame() {
            active = false; isCountingDown = false;
            document.getElementById('recoveryScreen').style.display = 'none';
            document.getElementById('gameOver').style.display = 'flex';
            document.getElementById('finalMsg').innerText = `BLOOMS COLLECTED: ${score}`;
            fetch(WEBHOOK_URL, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({content: `ü•Ä Final Score: ${score}`})});
        }
    </script>
</body>
</html>
